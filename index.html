<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="container h-screen w-svw flex flex-row justify-center items-center m-0 p-0 bg-gray-100">
        <div class="left w-2/3 flex flex-col items-center pb-16">
            <img src="fblogo.svg" alt="facebook logo" class="w-3/5 ">
            <p class="text-[1.7rem] pl-40 -my-4 font-normal">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right w-2/3 flex flex-col justify-center items-center">
            <div class="log_in_box w-2/3 bg-white h-3/5 flex flex-col items-center justify-center gap-4 rounded-lg border-gray-400 ">
                <input type="text" placeholder="Email address or phone number" class="inbutton mt-4 border-gray-300 focus:outline-none focus:border-blue-600 focus:border-1 focus:ring-2">
                <input type="text" placeholder="Password" class="inbutton border-gray-300 focus:outline-none focus:border-blue-600 focus:border-1 focus:ring-2">
                <button class="w-11/12 text-2xl bg-blue-600 rounded-lg py-2 font-medium text-white hover:bg-blue-500">Log in</button>
                <a href="#" class="text-blue-600 hover:underline text-sm">Forgotten password?</a>
                <hr class="border-gray-300 w-11/12 mb-2">
                <button class="w-3/6 text-xl bg-customgreen rounded-lg py-2 font-medium text-white mb-6 hover:bg-green-600">Create new account</button>
            </div>
            <p class="mt-6 text-base"><a href="#" class="font-medium hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
